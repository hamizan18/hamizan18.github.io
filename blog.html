---
layout: default
title: Blog
---

<center>
    <h1>Blog</h1>
</center>

<ul class="judul-post">
    {% for post in site.posts %}
    <li class="judul-click">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
